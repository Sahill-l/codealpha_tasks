<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>PERSONAL Portfolio</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="row mt-5">
            <hr>
            <h1 class="p-5 text-center fw-bold">CONTACT ME</h1>
            <hr>
            <div class="col-4">
                <div class="contact-us-image mt-5 animate__animated animate__lightSpeedInLeft">
                    <img src="images/contact.svg" alt="" class="img-fluid">
                </div>
            </div>
            <div class="col-8">
                <div class="contact-div mt-5 animate__animated animate__bounceInDown">

                    <form action="#" method="get"  onsubmit="return validateForm()">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name">

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">

                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4"></textarea>

                        <button class="form-btn text-center justify-content-center d-flex w-100 mt-4" type="submit">Submit</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
